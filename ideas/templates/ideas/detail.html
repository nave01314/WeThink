<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatable">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>WeThink: {{ idea }}</title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>        
 
        <!--Navbar-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h4 class="navbar-text" href="#">WeThink</h1>
                </div>
                <ul class="nav navbar-nav">

                    <li><a href="/ideas/index">Feed</a></li>
                    <li><a href="/ideas/profile">Profile</a></li>

                </ul>
                <form class="form-inline navbar-right my-2 my-lg-0", style="margin:10px">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="addItem();">Search</button>
                </form>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div style="text-align:center">
                    <h1>{{  idea  }}</h1>
                    <p>Published on: {{ idea.pub_date }}</p>
                    <p>Tags:
                    {% for t in display_tags %}
                        {{ t.tag_text }}  
                    {% endfor %}
                     </p>
                    <p>Votes: {{ idea.votes }}</p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jqueery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
