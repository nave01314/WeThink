<html>
<head>
    <title>Search</title>
</head>
<body>
    <form action="/ideas/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
    {% if relevant_idea_list %}
     <ul>
    {% for idea in relevant_idea_list %}
        <li><a href="{% url 'ideas:detail' idea.id %}">{{ idea.idea_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
      <p>No ideas are available.</p>
    {% endif %}
</body>
</html>
