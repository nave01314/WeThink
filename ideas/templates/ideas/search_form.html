<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatable">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WeThink: Search</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="youthink.css" rel="stylesheet">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <h4 class="navbar-text" href="#">WeThink</h1>
            </div>

            <ul class="nav navbar-nav">
                <li><a href="/ideas/index">Feed</a></li>
                <li><a>Profile</a></li>
            </ul>
            <form class="form-inline navbar-right my-2 my-lg-0" , style="margin:10px" , action="/ideas/search/" , method="get">
                <input class="form-control" type="text" name="q" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="addItem();">Search</button>
            </form>
        </div>
    </nav>

    {% if relevant_idea_list %}
        <div class="container">
            <div class="row">
                {% for idea in relevant_idea_list %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <div class="panel panel-default">
                        <div class=" panel-heading ">
                            <a href="/ideas/{{ idea.id }}/" >
                                <h3 class="panel-title ">{{ idea.idea_text }}</h3>
                            </a>
                        </div>
                        <div class="panel-body ">
                            <p>
                            Tags:
                            {% for t in idea.tags.all %}
                            {{ t }} {% endfor %}
                            </p>
                            <p>Published on: {{ idea.pub_date }}</p>
                            <p>Votes: {{ idea.votes }}</p>
                            <button type="button" id="btnSave" class="btn btn-default pull-right" onclick="alert('Thanks for voting!');">Vote</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% else %}
        <p>No ideas are available.</p>
        {% endif %}

</body>

</html>
